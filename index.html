<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR7SIU - Cristiano Ronaldo Fan Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CR7SIU - Cristiano Ronaldo Fan Game</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <div class="home-info">
            <div class="info-left">
                <p>Welcome to the CR7SIU fan game! Earn CR7SIU coins by tapping on Ronaldo's image.</p>
            </div>
            <div class="info-right">
                <p>Points: <span id="points">0</span></p>
            </div>
        </div>

        <div id="tap-to-earn" onclick="earnPoints()">
            <div id="click-to-earn-text">Tap to Earn Points!</div>
        </div>
        <div id="vision-note">
            <p>By tapping, you help unlock exclusive Ronaldo-related rewards and collectibles. Let's see how far you can go!</p>
        </div>
    </main>

    <script src="game.js"></script>
</body>
</html>

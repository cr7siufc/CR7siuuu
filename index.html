<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR7SIU Fan Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CR7SIU Fan Game</h1>
    </header>
    <nav>
        <ul>
            <li><button onclick="navigateTo('home')">Home</button></li>
            <li><button onclick="navigateTo('improvements')">Improvements</button></li>
            <li><button onclick="navigateTo('airdrop')">Airdrop</button></li>
            <li><button onclick="navigateTo('rewards')">Rewards & Offers</button></li>
        </ul>
    </nav>
    <main>
        <!-- Home Section -->
        <section id="home">
            <h2>Welcome to the Home Page</h2>
            <div id="player-info">
                Username: <span id="username-display"></span><br>
                CR7SIU Points: <span id="score-display">0</span><br>
                Player Level: <span id="player-level-display">1</span>
            </div>
            <button id="tap-to-earn">Tap to Earn</button>
        </section>

        <!-- Improvements Section -->
        <section id="improvements" class="hidden">
            <h2>Improvements</h2>
            <ul id="skills-list"></ul>
        </section>

        <!-- Airdrop Section -->
        <section id="airdrop" class="hidden">
            <h2>Airdrop</h2>
            <p>Convert your CR7SIU Points to Tokens:</p>
            <button id="convert-tokens">Convert</button>
            <p>Tokens: <span id="token-display">0</span></p>
        </section>

        <!-- Rewards & Offers Section -->
        <section id="rewards" class="hidden">
            <h2>Rewards & Offers</h2>
            <p>Exclusive deals and bonuses coming soon!</p>
        </section>
    </main>
    <script src="game.js"></script>
</body>
</html>

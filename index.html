<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR7SIU - Tap to Earn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main-container">
    <h1>Welcome to CR7SIU Tap to Earn!</h1>
    <p>Click on the CR7 poster to start earning CR7SIU points!</p>
    
    <!-- Tap to Earn Button -->
    <div class="tap-button" onclick="earnPoints()"></div>
    
    <!-- Main Content Section -->
    <div id="points-display">
        <p>Current Points: <span id="score-display">0</span> CR7SIU</p>
    </div>
    
    <!-- Navigation Buttons -->
    <div id="navigation-buttons">
        <button onclick="showPage('improvements')">Improvements</button>
        <button onclick="showPage('rewards')">Rewards</button>
    </div>

    <!-- Improvements Page -->
    <div id="improvements" class="hidden">
        <h2>Skill Improvements</h2>
        <div id="attributes-container">
            <!-- Attribute Cards will be dynamically generated here -->
        </div>
    </div>

    <!-- Rewards Page -->
    <div id="rewards" class="hidden">
        <h2>Complete Tasks to Earn Rewards</h2>
        <div id="tasks-container">
            <div class="task">
                <h3>Subscribe to our YouTube Channel</h3>
                <button class="launch-task-button" onclick="launchExternalLink('https://www.youtube.com/@CR7SIUnextbigthing')">Launch YouTube</button>
            </div>
            <div class="task">
                <h3>Join our X Account</h3>
                <button class="launch-task-button" onclick="launchExternalLink('https://x.com/cr7siucoin')">Launch X</button>
            </div>
            <div class="task">
                <h3>Like and Join our Facebook Page</h3>
                <button class="launch-task-button" onclick="launchExternalLink('https://www.facebook.com/profile.php?id=61571519741834&mibextid=ZbWKwL')">Launch Facebook</button>
            </div>
        </div>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>

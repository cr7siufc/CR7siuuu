<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR7SIU Fan Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Welcome to CR7SIU Fan Game</h1>
        </header>

        <!-- Home Page Section -->
        <section id="home" class="page">
            <div id="score-display">0 CR7SIU Points</div>
            <button id="tap-button">
                <img src="images/cr7_poster2.jpg" alt="CR7 Tap to Earn">
            </button>
            <button id="boost-button" disabled>Boost (Coming Soon)</button>
            <button id="shop-button" disabled>Shop (Coming Soon)</button>
        </section>

        <!-- Improvements Page Section -->
        <section id="improvements" class="page">
            <h2>Improve Football Attributes</h2>
            <div id="attributes-container"></div>
        </section>

        <!-- Airdrop Page Section -->
        <section id="airdrop" class="page">
            <h2>Airdrop</h2>
            <button id="convert-button" disabled>Convert CR7SIU Points to Tokens</button>
        </section>

        <!-- Rewards & Offers Section -->
        <section id="rewards" class="page">
            <h2>Rewards & Offers</h2>
            <p>Special offers will be listed here.</p>
        </section>
    </main>

    <script src="game.js"></script>
</body>
</html>

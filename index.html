<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR7SIU Fan Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CR7SIU Fan Game</h1>
    </header>

    <main>
        <div id="score-info">
            <div id="left-info">
                <p><strong>Player Level:</strong> 5</p>
                <p><strong>Total Score:</strong> 2300</p>
            </div>
            <div id="right-info">
                <p><strong>CR7SIU Points:</strong> 200</p>
                <p><strong>CR7SIU Tokens:</strong> 2</p>
            </div>
        </div>

        <!-- Tap-to-Earn Section -->
        <div id="tap-to-earn" onclick="earnPoints()">
            <!-- The CR7SIU image background will be set from CSS -->
        </div>

        <!-- Improvements Button, Airdrop, etc. -->

    </main>

    <nav>
        <ul>
            <li><button onclick="goHome()">Home</button></li>
            <li><button onclick="goToImprovements()">Improvements</button></li>
            <li><button onclick="goToAirdrop()">Airdrop</button></li>
            <li><button onclick="goToRewards()">Rewards</button></li>
        </ul>
    </nav>

    <script src="game.js"></script>
</body>
</html>
